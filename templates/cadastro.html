<!DOCTYPE html>
<html lang="pt-br">
<style>
    body {
        background: url("{{ url_for('static', filename='images/background.png') }}") no-repeat center center fixed;
        background-size: cover;
        color: var(--text);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="login-page">

    <div class="login-container glass">
        <h2>Criar Nova Conta</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('cadastro') }}" id="formCadastro" onsubmit="return validarSenhas()">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" id="senha" placeholder="Senha (mínimo 6 caracteres)" required
                minlength="6">
            <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar Senha" required>
            <div id="senhaError" class="error-message" style="color: #c62828; display: none;"></div>
            <button type="submit">Cadastrar</button>
        </form>

        <div class="login-link">
            Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
        </div>
    </div>

    <script>
        function validarSenhas() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;
            const errorElement = document.getElementById('senhaError');

            if (senha !== confirmarSenha) {
                errorElement.textContent = 'As senhas não coincidem!';
                errorElement.style.display = 'block';
                return false;
            }

            if (senha.length < 6) {
                errorElement.textContent = 'A senha deve ter pelo menos 6 caracteres';
                errorElement.style.display = 'block';
                return false;
            }

            errorElement.style.display = 'none';
            return true;
        }

        // Validação em tempo real
        document.getElementById('confirmar_senha').addEventListener('input', function () {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = this.value;
            const errorElement = document.getElementById('senhaError');

            if (senha !== confirmarSenha && confirmarSenha.length > 0) {
                errorElement.textContent = 'As senhas não coincidem!';
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
    </script>

</body>

</html>
