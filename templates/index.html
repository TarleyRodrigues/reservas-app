<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Agendamento de Visitas e Entregas</h1>
    <form action="/agendar" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data" required><br><br>

        <label for="tipo">Tipo de Serviço:</label><br>
        <select id="tipo" name="tipo" required>
            <option value="Visita Técnica">Visita Técnica</option>
            <option value="Entrega de Chaves">Entrega de Chaves</option>
        </select><br><br>

        <label for="unidade">Número da Unidade:</label><br>
        <input type="text" id="unidade" name="unidade" required><br><br>

        <label for="empreendimento">Empreendimento:</label><br>
        <input type="text" id="empreendimento" name="empreendimento" required><br><br>

        <button type="submit">Agendar</button>
    </form>
</body>
</html>
