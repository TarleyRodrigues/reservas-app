{% extends "base.html" %}

{% block title %}Página Inicial{% endblock %}

{% block content %}
  <style>
    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background-color: #28a745; /* Verde */
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }

    .btn:hover {
      background-color: #218838; /* Verde mais escuro no hover */
      text-decoration: none;
      color: white;
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
  </style>

  <h1>Meu Sistema</h1>
  <p>Bem-vindo(a)!</p>
  <p>Escolha uma opção:</p>

  <div class="button-container">
    <a href="{{ url_for('calendario') }}" class="btn">Ver Calendário</a>
    <a href="{{ url_for('agendar') }}" class="btn">Fazer Agendamento</a>

  </div>
{% endblock %}
