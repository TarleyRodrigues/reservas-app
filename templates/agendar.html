{% extends 'base.html' %}

{% block title %}Fazer Agendamento{% endblock %}

{% block content %}
<div class="form-wrapper">
    <button class="theme-toggle" aria-label="Alternar modo claro e escuro" id="toggleTheme">🌙</button>

    <h2>Fazer Agendamento</h2>

    <!-- 🔗 Botão para acessar o calendário -->
    <a href="{{ url_for('calendario') }}" class="header-btn" style="display: inline-block; margin-bottom: 20px;">
        📅 Ver Calendário
    </a>

    <form method="POST" action="{{ url_for('agendar') }}">
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>

        <label for="data">Data</label>
        <input id="data" type="date" name="data" required>

        <label for="tipo">Tipo de agendamento</label>
        <select id="tipo" name="tipo" required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="Entrega de chaves">Entrega de chaves</option>
            <option value="Visita Técnica">Visita Técnica</option>
        </select>

        <label for="unidade">Unidade</label>
        <input id="unidade" type="text" name="unidade" placeholder="Número da unidade" required>

        <label for="empreendimento">Empreendimento</label>
        <input id="empreendimento" type="text" name="empreendimento" placeholder="Nome do empreendimento" required>

        <button type="submit" class="btn-agendar">Agendar</button>
    </form>
</div>

<script>
  const toggleBtn = document.getElementById('toggleTheme');
  const body = document.body;

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    toggleBtn.textContent = body.classList.contains('dark') ? '☀️' : '🌙';
  });
</script>
{% endblock %}
